<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body class="main_login">
  <div class="image_login">
    <img class="BDA_login" src="Images/BDA.jpeg" alt="A woman Donating Blood, Animated Picture">
  </div>

    <div class="div_1_login">
        <div class="form_login">
            <h2>LOGIN</h2>
            <form method="post">
              <div class="txt_field">
                <label>
                    <span>Username</span>
                    <input type="text" required>
                </label>
              </div>

                <div class="txt_field">
                  <label>
                      <span>Password</span>
                      <input type="password" required>
                  </label>
                </div>

                <div class="pass">
                    Forgot Password ?
                </div>
                <button class="Submit" type="submit" >
                    Sign In
                </button>
                <p>Don't have an Account ?</p>
                <button type="button">
                    <a  id="signup_line" href="SignUp.html">Sign Up</a>
                </button>
            </form>
        </div>
    </div>

</body>
</html>
