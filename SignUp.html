<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body class="main_signup">
    <div class="image_login">
    <img class="BDA_signup" src="Images/BDA.jpeg" alt="A woman Donating Blood, Animated Picture">
    </div>

    <div class="div_1_signup">
        <div class="form_signup">
            <h2>Sign Up</h2>
         <form method="post">
           <div class="txt_field">
            <label>
                <span>First Name: </span>
                <input type="text" name="firstname" required>
            </label>
           </div>

           <div class="txt_field">
            <label>
                <span>Last Name: </span>
                <input type="text" name="lastname" required >
            </label>
           </div>

          <div class="txt_field">
            <label>
                <span>Username: </span>
                <input type="text" name="username" required>
            </label>
          </div>

          <div class="txt_field">
            <label>
                <span>Email Address: </span>
                <input type="email" name="emailaddress" required>
            </label>
          </div>

          <div class="txt_field">
            <label>
                <span>Create Password: </span>
                <input type="password" name="createpassword" required>
            </label>
          </div>

            <div class="txt_field">
              <label>
                  <span>Confirm Password: </span>
                  <input type="password" name="confirmpassword" required>
              </label>
            </div>
            <button type="submit">
                Sign Up
            </button>
            <p>Already have an Account ? </p>
            <button type="button">
               <a  id="signin_line" href="Login.html">Sign In</a>
            </button>
         </form>
        </div>
    </div>
</body>
</html>
